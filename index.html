    const data = _data.sort((a, b) => a.name.localeCompare(b.name));
    let partnerSelected = data[Math.floor(Math.random() * data.length)];

    function createSelect() {
        const select = document.getElementById('select-partner');
        data.forEach((partner) => {
            const option = document.createElement('button');
            option.textContent = partner.name;
            option.value = partner.name;
            option.onclick = () => {
                changeNameSelected(partner.name);
                highlightSelected(partner.name);
                createImages(partner.books);
                partnerSelected = partner;
            }
            select.appendChild(option);
        });
        return select;
    }

    function highlightSelected(name) {
        const buttons = document.querySelectorAll('#select-partner button');
        buttons.forEach((button) => {
            if (button.textContent === name) {
                button.className = 'partner-selected';
            } else {
                button.className = '';
            }
        });
    }

    function moveScrollViewToSelected() {
        const selected = document.querySelector('.partner-selected');
        selected.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function createImageFromBook(book) {
        const img = document.createElement('img');
        img.src = book.image;
        img.className = 'image';
        const aTag = document.createElement('a');
        aTag.href = book.link;
        aTag.target = '_blank';
        aTag.appendChild(img);
        return aTag;
    }

    function createImages(images) {
        const imagesContainer = document.getElementById('images-container');
        imagesContainer.innerHTML = '';
        images.forEach((imagePath) => {
            const newDiv = document.createElement('div');
            newDiv.appendChild(createImageFromBook(imagePath));
            newDiv.appendChild(createBookTitle(imagePath.title));
            newDiv.appendChild(createBookWriter(imagePath.writer));
            imagesContainer.appendChild(newDiv);
        });
        return imagesContainer;
    }

    function nextRecomendation() {
        const partners = data.map(partner => partner.name);
        const index = partners.indexOf(partnerSelected.name);
        partnerSelected = data[(index + 1) % data.length];
        changeNameSelected(partnerSelected.name);
        highlightSelected(partnerSelected.name);
        createImages(partnerSelected.books);
    }

    function previousRecomendation() {
        const partners = data.map(partner => partner.name);
        const index = partners.indexOf(partnerSelected.name);
        partnerSelected = data[(index - 1 + data.length) % data.length];
        changeNameSelected(partnerSelected.name);
        highlightSelected(partnerSelected.name);
        createImages(partnerSelected.books);
    }

    function createBookTitle(title) {
        const titleDiv = document.createElement('h3');
        titleDiv.textContent = title;
        titleDiv.className = 'book-title';
        return titleDiv;
    }

    function createBookWriter(writer) {
        const writerDiv = document.createElement('h4');
        writerDiv.textContent = writer;
        writerDiv.className = 'book-writer';
        return writerDiv;
    }

    function generateContent() {
        createSelect();
        changeNameSelected(partnerSelected.name);
        createImages(partnerSelected.books);
        highlightSelected(partnerSelected.name);
        //moveScrollViewToSelected();
    }

    function changeNameSelected(name) {
        const nameSelected = document.getElementById('name-selected');
        nameSelected.innerHTML = name
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            nextRecomendation();
        }
        if (event.key === 'ArrowLeft') {
            previousRecomendation();
        }
    });

    generateContent();

</script>
